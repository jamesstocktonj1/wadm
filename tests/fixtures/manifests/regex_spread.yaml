apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: regex-spread
  annotations:
    description: 'This is my app'
spec:
  policies:
    - name: test-policy
      type: test
      properties:
        test: "data"
  components:
    - name: hello
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 5
            spread:
              - name: eastcoast
                requirements:
                  region: us-[a-z]{6}-east

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.21.0
      traits:
        - type: spreadscaler
          properties:
            instances: 5
            spread:
              - name: eastcoast
                requirements:
                  region: us-[a-z]{6}-east
                weight: 40
              - name: westcoast
                requirements:
                  region: us-taylor-[a-z]{4}
                weight: 40
              - name: the-moon
                requirements:
                  region: ^[a-z]+$
                weight: 20
        - type: link
          properties:
            target:
              name: hello
            namespace: wasi
            package: http
            interfaces: ['incoming-handler']
